<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h2>Add new Student</h2>
                            
                        </div>
                        <div class="card-body">
                            <form action="" id="student_form">
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Student Name">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Roll Number">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Class">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Photo">
                                </div>
                                <div class="form-group mb-3">
                                    <input name="gender "type="radio" value="Male" id="Male"><label for="Male">Male</label>
                                    <input name="gender" type="radio" value="Female" id="Female"><label for="Female">Female</label>
                                </div>
                                Marks
                                <hr>
                                <div class="form-group mb-3">
                                    
                                </div>
                        
                                <div class="form-group mb-3">
                                    <input class="form-control" id="ban" type="text" placeholder="Bangla">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="English">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Math">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Science">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Social Science">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="form-control"type="text" placeholder="Phy Edu">
                                </div>
                                <div class="form-group mb-3">
                                    <input class="btn btn-primary w-100" type="Submit" value="Add new Student">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <input id="search_box"type="text">
                            <button class="btn btn-sm btn-primary">Search</button>
                            <hr>
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Roll</th>
                                        <th>Class</th>
                                        <th>Gender</th>
                                        <th>Result</th>
                                        <th>CGPA</th>
                                        <th>Photo</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                                <tbody id="data-list">
    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Student Single Data Modal -->
        <div class="modal fade" id="student_single_modal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="student-result-data">
                            
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        
     
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./result.js"></script>
    <script src="./function.js"></script>
    <script src="./data.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
