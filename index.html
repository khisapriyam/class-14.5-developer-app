<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN Stack</title>
    <title>MERN Stack</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>Add new devs</h2>
                            <hr>
                            <form action="" id="dev_form">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input name="name" type="text" class="form-control" placeholder="name">
                                </div>
                                <div class="form-group">
                                    Skills
                                    <hr>
                                    <input name="skill" type="checkbox" value="react"><label for="React">React</label><br>
                                    <input name="skill" type="checkbox" value="python"><label for="Python">Python</label><br>
                                    <input name="skill" type="checkbox" value="ios"><label for="Ios">Ios</label><br>
                                    <input name="skill" type="checkbox" value="java"><label for="Java">Java</label>
                                </div>
                                <div class="form-group">
                                    Gender
                                    <hr>
                                    <input name="gender" type="Radio" value="Male"><label for="Male">Male</label><br>
                                    <input name="gender" type="Radio" value="Female"><label for="Female">Female</label><br>
                                
                                </div>
                                <div class="form-group">
                                    <label for="">Photo</label>
                                    <input name="photo" type="text" class="form-control" placeholder="Photo">
                                </div>
                                <div class="form-group">
                                    <input name="submit" type="submit" class="btn btn-primary" value="Add" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row devs">
                        
                    </div>
                </div>
            </div>
        </div>
