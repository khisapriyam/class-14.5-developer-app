<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Add Devs</h2>
                        <hr>
                        <form action="" id="devs_form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input name="name" type="text" placeholder="Name" class="form-control">
                            </div>
                            <div class="form-group">
                                Skills
                                <hr>
                                <input id="react" name="skill" type="checkbox" value="React Dev"><label for="React">React Dev</label><br>
                                <input id="laravel" name="skill" type="checkbox" value="Laravel Dev"><label for="Laravel">Laravel Dev</label><br>
                                <input id="ios" name="skill" type="checkbox" value="Ios Dev"><label for="Ios">Ios Dev</label>
                            </div>

                            <div class="form-group">
                                <br>
                                Gender
                                <hr>
                                <input id="male" name="gender" type="radio" value="Male"><label for="Male">Male</label><br>
                                <input id="female" name="gender" type="radio" value="Female"><label for="Female">Female</label>
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="">Photo</label>
                                <input name="photo" type="text" placeholder="Photo" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit"  class="btn btn-success" value="Add new Devs">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row devs-area">

                    

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
